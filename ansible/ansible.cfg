[defaults]
# General Settings
inventory = inventory/production.yml
host_key_checking = False
retry_files_enabled = True
retry_files_save_path = .ansible-retry
log_path = logs/ansible.log
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host}
force_color = True
nocows = 1

# Performance Settings
forks = 10
poll_interval = 15
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Plugin Settings
stdout_callback = yaml
callback_whitelist = profile_tasks,timer
enable_plugins = aws_ssm

# Vault Settings
# vault_password_file = .vault_pass
# Uncomment above line if using encrypted variables

# Timeout Settings
timeout = 30
connect_timeout = 30
command_timeout = 30

# Python Settings
interpreter_python = /usr/bin/python3

# Diff Settings
always = True

[inventory]
enable_plugins = host_list,yaml,ini,auto,aws_ec2,aws_ssm

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s
control_path = ~/.ansible/cp/ansible-ssh-%%h-%%p-%%r
pipelining = True

[persistent_connection]
connect_timeout = 30
command_timeout = 30

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan