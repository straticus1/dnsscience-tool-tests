<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Marketplace - DNS Science</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .marketplace-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .marketplace-header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .marketplace-header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .marketplace-header p {
            font-size: 1.3em;
            opacity: 0.95;
        }

        .filters-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.95em;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box {
            grid-column: 1 / -1;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .listing-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .listing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.25);
        }

        .listing-card.featured {
            border: 3px solid #fbbf24;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }

        .featured-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #fbbf24;
            color: #78350f;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .domain-name {
            font-size: 1.6em;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 15px;
            word-break: break-all;
            line-height: 1.3;
        }

        .price {
            font-size: 2.5em;
            color: #10b981;
            font-weight: 900;
            margin: 20px 0;
        }

        .description {
            color: #6b7280;
            margin-bottom: 20px;
            min-height: 60px;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .feature-badge {
            background: #f3f4f6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #4b5563;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .stats-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .mini-stat {
            flex: 1;
            text-align: center;
        }

        .mini-stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .mini-stat-label {
            font-size: 0.75em;
            color: #6b7280;
            margin-top: 3px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            padding: 12px 20px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .marketplace-header h1 {
                font-size: 2em;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .listings-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="marketplace-container">
        <div class="marketplace-header">
            <h1>Domain Marketplace</h1>
            <p>Buy premium domains from verified sellers</p>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group search-box">
                    <label>Search Domains</label>
                    <input type="text" id="search-input" placeholder="Search by name or keywords...">
                </div>

                <div class="filter-group">
                    <label>Category</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="business">Business</option>
                        <option value="tech">Technology</option>
                        <option value="crypto">Crypto/Blockchain</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="brandable">Brandable</option>
                        <option value="premium">Premium</option>
                        <option value="geographic">Geographic</option>
                        <option value="keyword_rich">Keyword Rich</option>
                        <option value="short">Short (< 6 chars)</option>
                        <option value="aged">Aged Domains</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Min Price (USD)</label>
                    <input type="number" id="min-price" placeholder="0" min="0" step="100">
                </div>

                <div class="filter-group">
                    <label>Max Price (USD)</label>
                    <input type="number" id="max-price" placeholder="10000" min="0" step="100">
                </div>

                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sort-filter">
                        <option value="newest">Newest First</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="popular">Most Popular</option>
                        <option value="featured">Featured</option>
                    </select>
                </div>
            </div>

            <div class="stats-bar" id="stats-bar" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total Domains</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-avg-price">$0</div>
                    <div class="stat-label">Average Price</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-featured">0</div>
                    <div class="stat-label">Featured</div>
                </div>
            </div>
        </div>

        <div id="listings-container">
            <div id="listings-grid" class="listings-grid">
                <!-- Listings loaded via JavaScript -->
            </div>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons -->
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 50;
        let totalResults = 0;

        // Load listings on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadListings();

            // Event listeners for filters
            document.getElementById('search-input').addEventListener('input', debounce(loadListings, 500));
            document.getElementById('category-filter').addEventListener('change', loadListings);
            document.getElementById('min-price').addEventListener('change', loadListings);
            document.getElementById('max-price').addEventListener('change', loadListings);
            document.getElementById('sort-filter').addEventListener('change', loadListings);
        });

        async function loadListings() {
            try {
                const searchQuery = document.getElementById('search-input').value;
                const category = document.getElementById('category-filter').value;
                const minPrice = document.getElementById('min-price').value || 0;
                const maxPrice = document.getElementById('max-price').value || 999999;
                const sort = document.getElementById('sort-filter').value;

                const params = new URLSearchParams({
                    q: searchQuery,
                    category: category,
                    min_price: minPrice,
                    max_price: maxPrice,
                    sort: sort,
                    limit: pageSize,
                    offset: currentPage * pageSize
                });

                const response = await fetch(`/api/marketplace/browse?${params}`);
                const data = await response.json();

                if (data.success) {
                    totalResults = data.total;
                    displayListings(data.listings);
                    updatePagination();
                    updateStats(data.listings, data.total);
                } else {
                    showError(data.error || 'Failed to load listings');
                }
            } catch (error) {
                console.error('Error loading listings:', error);
                showError('Network error. Please try again.');
            }
        }

        function displayListings(listings) {
            const grid = document.getElementById('listings-grid');

            if (listings.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>No domains found</h2>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = listings.map(listing => `
                <div class="listing-card ${listing.featured ? 'featured' : ''}">
                    ${listing.featured ? '<span class="featured-badge">FEATURED</span>' : ''}

                    <div class="domain-name">${listing.domain_name}</div>
                    <div class="price">$${parseFloat(listing.asking_price).toLocaleString()}</div>

                    <div class="description">${listing.description || 'No description provided'}</div>

                    <div class="features">
                        ${listing.category ? `<span class="feature-badge">${listing.category}</span>` : ''}
                        ${listing.domain_age_years ? `<span class="feature-badge">${listing.domain_age_years} years old</span>` : ''}
                        ${listing.includes_website ? '<span class="feature-badge">Website Included</span>' : ''}
                        ${listing.revenue_generating ? '<span class="feature-badge">Revenue Generating</span>' : ''}
                    </div>

                    <div class="stats-row">
                        <div class="mini-stat">
                            <div class="mini-stat-value">${listing.views_count || 0}</div>
                            <div class="mini-stat-label">Views</div>
                        </div>
                        <div class="mini-stat">
                            <div class="mini-stat-value">${listing.inquiries_count || 0}</div>
                            <div class="mini-stat-label">Inquiries</div>
                        </div>
                        <div class="mini-stat">
                            <div class="mini-stat-value">${listing.offers_count || 0}</div>
                            <div class="mini-stat-label">Offers</div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="viewDetails(${listing.id})">
                            View Details
                        </button>
                        <button class="btn btn-primary" onclick="buyDomain(${listing.id})">
                            Buy Now
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalResults / pageSize);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';

            let buttonsHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>
                    Previous
                </button>
            `;

            // Show page numbers
            for (let i = 0; i < Math.min(totalPages, 5); i++) {
                const pageNum = i;
                buttonsHTML += `
                    <button class="${currentPage === pageNum ? 'active' : ''}"
                            onclick="changePage(${pageNum})">
                        ${pageNum + 1}
                    </button>
                `;
            }

            buttonsHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>
                    Next
                </button>
            `;

            pagination.innerHTML = buttonsHTML;
        }

        function changePage(page) {
            currentPage = page;
            loadListings();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateStats(listings, total) {
            const statsBar = document.getElementById('stats-bar');
            statsBar.style.display = 'flex';

            document.getElementById('stat-total').textContent = total;

            if (listings.length > 0) {
                const avgPrice = listings.reduce((sum, l) => sum + parseFloat(l.asking_price), 0) / listings.length;
                document.getElementById('stat-avg-price').textContent = '$' + Math.round(avgPrice).toLocaleString();

                const featuredCount = listings.filter(l => l.featured).length;
                document.getElementById('stat-featured').textContent = featuredCount;
            }
        }

        async function viewDetails(listingId) {
            window.location.href = `/marketplace/listing/${listingId}`;
        }

        async function buyDomain(listingId) {
            if (!confirm('Proceed to checkout to purchase this domain?')) return;

            try {
                const response = await fetch(`/api/marketplace/listing/${listingId}/buy`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.checkout_url;
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }

        function showError(message) {
            const grid = document.getElementById('listings-grid');
            grid.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1;">
                    <h2>Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
