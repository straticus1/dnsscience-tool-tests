<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DNS Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #5568d3;
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .home-link {
            text-align: center;
            margin-top: 15px;
        }

        .home-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .home-link a:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .status {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle .sun {
            font-size: 20px;
        }

        .theme-toggle .moon {
            font-size: 20px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark-mode .theme-toggle {
            background: #2d2d2d;
        }

        body.dark-mode .theme-toggle .sun {
            display: none;
        }

        body.dark-mode .theme-toggle .moon {
            display: block;
        }

        body.dark-mode .login-card {
            background: #2d2d2d;
            color: #e0e0e0;
        }

        body.dark-mode .header h1 {
            color: #8b9cff;
        }

        body.dark-mode .header .subtitle {
            color: #b0b0b0;
        }

        body.dark-mode .form-group label {
            color: #e0e0e0;
        }

        body.dark-mode .form-group input {
            background: #1a1a1a;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-mode .remember-me {
            color: #b0b0b0;
        }

        body.dark-mode .forgot-password {
            color: #8b9cff;
        }

        body.dark-mode .forgot-password:hover {
            color: #a0afff;
        }

        body.dark-mode .login-button {
            background: #8b9cff;
            color: #1a1a1a;
        }

        body.dark-mode .login-button:hover {
            background: #a0afff;
        }

        body.dark-mode .signup-link {
            color: #b0b0b0;
        }

        body.dark-mode .signup-link a {
            color: #8b9cff;
        }

        body.dark-mode .home-link a {
            color: #8b9cff;
        }

        body.dark-mode .home-link a:hover {
            color: #a0afff;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 28px;
            }

            .form-options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div id="themeToggle" class="theme-toggle">
        <span class="sun">‚òÄÔ∏è</span>
        <span class="moon">üåô</span>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>DNS Science</h1>
                <p class="subtitle">Login to your account</p>
            </div>

            <div id="status" class="status"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">Login</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign up</a>
            </div>

            <div class="home-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
        }

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Status Message Helper
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'none';
        }

        // Form Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email) {
                showStatus('Please enter your email address', 'error');
                return false;
            }

            if (!validateEmail(email)) {
                showStatus('Please enter a valid email address', 'error');
                return false;
            }

            if (!password) {
                showStatus('Please enter your password', 'error');
                return false;
            }

            if (password.length < 6) {
                showStatus('Password must be at least 6 characters', 'error');
                return false;
            }

            return true;
        }

        // Handle Login Form Submission
        async function handleLogin(event) {
            event.preventDefault();
            hideStatus();

            if (!validateForm()) {
                return;
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginButton = document.getElementById('loginButton');

            // Disable button and show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading-spinner"></span>Logging in...';
            showStatus('Logging in...', 'loading');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember: remember
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                showStatus('Login successful! Redirecting...', 'success');

                // Store authentication token if provided
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                }

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = data.redirect || '/';
                }, 1000);

            } catch (error) {
                showStatus(error.message, 'error');
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        }

        // Auto-focus email field on page load
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
