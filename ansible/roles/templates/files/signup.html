<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DNS Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .signup-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .form-group .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #dc3545;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ffc107;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #28a745;
        }

        .password-hint {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        .terms-group {
            margin-bottom: 25px;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms-checkbox label {
            color: #666;
            font-size: 14px;
            font-weight: normal;
            cursor: pointer;
            line-height: 1.5;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-button:hover {
            background: #5568d3;
        }

        .signup-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .home-link {
            text-align: center;
            margin-top: 15px;
        }

        .home-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .home-link a:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .status {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle .sun {
            font-size: 20px;
        }

        .theme-toggle .moon {
            font-size: 20px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark-mode .theme-toggle {
            background: #2d2d2d;
        }

        body.dark-mode .theme-toggle .sun {
            display: none;
        }

        body.dark-mode .theme-toggle .moon {
            display: block;
        }

        body.dark-mode .signup-card {
            background: #2d2d2d;
            color: #e0e0e0;
        }

        body.dark-mode .header h1 {
            color: #8b9cff;
        }

        body.dark-mode .header .subtitle {
            color: #b0b0b0;
        }

        body.dark-mode .form-group label {
            color: #e0e0e0;
        }

        body.dark-mode .form-group input {
            background: #1a1a1a;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-mode .password-hint {
            color: #b0b0b0;
        }

        body.dark-mode .password-strength {
            background: #1a1a1a;
        }

        body.dark-mode .terms-checkbox label {
            color: #b0b0b0;
        }

        body.dark-mode .terms-checkbox a {
            color: #8b9cff;
        }

        body.dark-mode .signup-button {
            background: #8b9cff;
            color: #1a1a1a;
        }

        body.dark-mode .signup-button:hover {
            background: #a0afff;
        }

        body.dark-mode .login-link {
            color: #b0b0b0;
        }

        body.dark-mode .login-link a {
            color: #8b9cff;
        }

        body.dark-mode .home-link a {
            color: #8b9cff;
        }

        body.dark-mode .home-link a:hover {
            color: #a0afff;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .signup-card {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div id="themeToggle" class="theme-toggle">
        <span class="sun">‚òÄÔ∏è</span>
        <span class="moon">üåô</span>
    </div>

    <div class="container">
        <div class="signup-card">
            <div class="header">
                <h1>DNS Science</h1>
                <p class="subtitle">Create your account</p>
            </div>

            <div id="status" class="status"></div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" minlength="3" maxlength="30">
                    <div class="error-message" id="usernameError"></div>
                    <div class="password-hint">3-30 characters, letters, numbers, and underscores only</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-hint">At least 8 characters with letters, numbers, and symbols</div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="terms-group">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="signup-button" id="signupButton">Sign Up</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Login</a>
            </div>

            <div class="home-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
        }

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Status Message Helper
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'none';
        }

        // Password Strength Checker
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }

        // Real-time password strength checking
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Form Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateUsername(username) {
            const re = /^[a-zA-Z0-9_]{3,30}$/;
            return re.test(username);
        }

        function validatePassword(password) {
            return password.length >= 8 &&
                   /[a-zA-Z]/.test(password) &&
                   /\d/.test(password);
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + 'Error');
            field.classList.add('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + 'Error');
            field.classList.remove('error');
            errorEl.style.display = 'none';
        }

        function clearAllErrors() {
            ['email', 'username', 'password', 'confirmPassword'].forEach(clearFieldError);
        }

        function validateForm() {
            clearAllErrors();
            hideStatus();

            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            let isValid = true;

            if (!email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            if (!username) {
                showFieldError('username', 'Username is required');
                isValid = false;
            } else if (!validateUsername(username)) {
                showFieldError('username', 'Username must be 3-30 characters (letters, numbers, underscores only)');
                isValid = false;
            }

            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showFieldError('password', 'Password must be at least 8 characters with letters and numbers');
                isValid = false;
            }

            if (!confirmPassword) {
                showFieldError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            if (!terms) {
                showStatus('You must agree to the Terms of Service', 'error');
                isValid = false;
            }

            return isValid;
        }

        // Handle Signup Form Submission
        async function handleSignup(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const signupButton = document.getElementById('signupButton');

            // Disable button and show loading state
            signupButton.disabled = true;
            signupButton.innerHTML = '<span class="loading-spinner"></span>Creating account...';
            showStatus('Creating your account...', 'loading');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                showStatus('Account created successfully! Redirecting...', 'success');

                // Store authentication token if provided
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                }

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = data.redirect || '/login';
                }, 1500);

            } catch (error) {
                showStatus(error.message, 'error');
                signupButton.disabled = false;
                signupButton.textContent = 'Sign Up';
            }
        }

        // Real-time validation feedback
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
            } else {
                clearFieldError('email');
            }
        });

        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            if (username && !validateUsername(username)) {
                showFieldError('username', 'Username must be 3-30 characters (letters, numbers, underscores only)');
            } else {
                clearFieldError('username');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            if (confirmPassword && password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
            } else {
                clearFieldError('confirmPassword');
            }
        });

        // Auto-focus email field on page load
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
